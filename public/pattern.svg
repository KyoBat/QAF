<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <pattern id="islamicPattern" patternUnits="userSpaceOnUse" width="50" height="50">
      <!-- Geometric Islamic pattern -->
      <rect width="50" height="50" fill="transparent"/>
      
      <!-- Eight-pointed star outline -->
      <g stroke="currentColor" stroke-width="0.5" fill="none" opacity="0.15">
        <!-- Outer octagon -->
        <polygon points="25,5 35,10 40,20 40,30 35,40 25,45 15,40 10,30 10,20 15,10"/>
        
        <!-- Inner star -->
        <polygon points="25,10 30,20 40,25 30,30 25,40 20,30 10,25 20,20"/>
        
        <!-- Cross pattern -->
        <line x1="25" y1="0" x2="25" y2="50"/>
        <line x1="0" y1="25" x2="50" y2="25"/>
        
        <!-- Diagonal lines -->
        <line x1="0" y1="0" x2="50" y2="50" stroke-dasharray="2,3"/>
        <line x1="50" y1="0" x2="0" y2="50" stroke-dasharray="2,3"/>
      </g>
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#islamicPattern)"/>
</svg>
