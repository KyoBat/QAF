<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <pattern id="islamicPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <!-- Fond transparent -->
      <rect width="40" height="40" fill="transparent"/>
      
      <!-- Motif géométrique islamique traditionnel - Couleur claire pour fond sombre -->
      <g stroke="#5eead4" fill="none" opacity="0.4">
        <!-- Étoile à 8 branches principale -->
        <polygon 
          points="20,4 24,12 32,12 26,18 28,26 20,22 12,26 14,18 8,12 16,12" 
          stroke-width="0.8"
        />
        
        <!-- Cercle central -->
        <circle cx="20" cy="20" r="6" stroke-width="0.5"/>
        
        <!-- Losange extérieur -->
        <polygon 
          points="20,0 40,20 20,40 0,20" 
          stroke-width="0.4" 
          opacity="0.7"
        />
        
        <!-- Petits cercles aux intersections -->
        <circle cx="0" cy="0" r="2.5" stroke-width="0.4"/>
        <circle cx="40" cy="0" r="2.5" stroke-width="0.4"/>
        <circle cx="0" cy="40" r="2.5" stroke-width="0.4"/>
        <circle cx="40" cy="40" r="2.5" stroke-width="0.4"/>
        
        <!-- Lignes entrecroisées subtiles -->
        <line x1="0" y1="20" x2="40" y2="20" stroke-width="0.3" opacity="0.5"/>
        <line x1="20" y1="0" x2="20" y2="40" stroke-width="0.3" opacity="0.5"/>
        
        <!-- Arcs décoratifs (style arabesque) -->
        <path d="M 8,8 Q 20,2 32,8" stroke-width="0.4"/>
        <path d="M 8,32 Q 20,38 32,32" stroke-width="0.4"/>
        <path d="M 8,8 Q 2,20 8,32" stroke-width="0.4"/>
        <path d="M 32,8 Q 38,20 32,32" stroke-width="0.4"/>
      </g>
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#islamicPattern)"/>
</svg>
