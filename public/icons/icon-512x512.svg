    <line x1="45" y1="145" x2="120" y2="135" stroke="#059669" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    <line x1="45" y1="180" x2="105" y2="170" stroke="#059669" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    
    <!-- Text lines right -->
    <line x1="180" y1="100" x2="255" y2="110" stroke="#059669" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    <line x1="180" y1="135" x2="255" y2="145" stroke="#059669" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    <line x1="195" y1="170" x2="255" y2="180" stroke="#059669" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
