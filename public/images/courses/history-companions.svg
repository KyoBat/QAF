<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6e05e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d69e2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative Islamic pattern - simplified geometric -->
  <g opacity="0.1" fill="#f6e05e">
    <circle cx="50" cy="50" r="30" fill="none" stroke="#f6e05e" stroke-width="1"/>
    <circle cx="350" cy="50" r="30" fill="none" stroke="#f6e05e" stroke-width="1"/>
    <circle cx="50" cy="250" r="30" fill="none" stroke="#f6e05e" stroke-width="1"/>
    <circle cx="350" cy="250" r="30" fill="none" stroke="#f6e05e" stroke-width="1"/>
  </g>
  
  <!-- Central motif - Group of companions represented as stars -->
  <g transform="translate(200, 100)">
    <!-- Central large star (Prophet's guidance) -->
    <polygon points="0,-35 8,-10 35,-10 14,5 22,30 0,15 -22,30 -14,5 -35,-10 -8,-10" 
             fill="url(#goldGradient)" filter="url(#glow)"/>
    
    <!-- Surrounding smaller stars (Companions) -->
    <g fill="#f6e05e" opacity="0.8">
      <!-- Abu Bakr -->
      <polygon points="-60,-20 -55,-10 -45,-10 -52,-3 -48,8 -60,2 -72,8 -68,-3 -75,-10 -65,-10" 
               transform="scale(0.6)"/>
      <!-- Umar -->
      <polygon points="60,-20 55,-10 45,-10 52,-3 48,8 60,2 72,8 68,-3 75,-10 65,-10" 
               transform="scale(0.6)"/>
      <!-- Uthman -->
      <polygon points="-70,40 -65,50 -55,50 -62,57 -58,68 -70,62 -82,68 -78,57 -85,50 -75,50" 
               transform="scale(0.5)"/>
      <!-- Ali -->
      <polygon points="70,40 65,50 55,50 62,57 58,68 70,62 82,68 78,57 85,50 75,50" 
               transform="scale(0.5)"/>
      <!-- More companions as smaller stars -->
      <circle cx="-40" cy="30" r="4"/>
      <circle cx="40" cy="30" r="4"/>
      <circle cx="-25" cy="45" r="3"/>
      <circle cx="25" cy="45" r="3"/>
      <circle cx="0" cy="55" r="3"/>
    </g>
  </g>
  
  <!-- Arabic calligraphy: الصحابة -->
  <text x="200" y="185" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold"
        fill="url(#goldGradient)" 
        text-anchor="middle"
        filter="url(#glow)">
    الصَّحَابَة
  </text>
  
  <!-- French subtitle -->
  <text x="200" y="215" 
        font-family="Georgia, serif" 
        font-size="14" 
        fill="#e2e8f0" 
        text-anchor="middle">
    Les Compagnons Illustres
  </text>
  
  <!-- Decorative line -->
  <line x1="100" y1="235" x2="300" y2="235" 
        stroke="url(#goldGradient)" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Course number badge -->
  <g transform="translate(200, 265)">
    <rect x="-35" y="-12" width="70" height="24" rx="12" 
          fill="url(#goldGradient)" opacity="0.9"/>
    <text x="0" y="5" 
          font-family="Arial, sans-serif" 
          font-size="11" 
          font-weight="bold"
          fill="#1a365d" 
          text-anchor="middle">
      12 LEÇONS
    </text>
  </g>
  
  <!-- Corner decorations -->
  <g stroke="url(#goldGradient)" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 10,30 L 10,10 L 30,10"/>
    <path d="M 370,10 L 390,10 L 390,30"/>
    <path d="M 390,270 L 390,290 L 370,290"/>
    <path d="M 30,290 L 10,290 L 10,270"/>
  </g>
</svg>
