<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg-fiqh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="accent-fiqh" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#7c3aed" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg-fiqh)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="350" cy="30" r="60" fill="#8b5cf6"/>
    <circle cx="50" cy="170" r="40" fill="#7c3aed"/>
  </g>
  
  <!-- Balance/Scale icon -->
  <g transform="translate(160, 50)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#accent-fiqh)" opacity="0.2"/>
    <!-- Scale base -->
    <line x1="40" y1="20" x2="40" y2="60" stroke="#8b5cf6" stroke-width="3"/>
    <line x1="25" y1="60" x2="55" y2="60" stroke="#8b5cf6" stroke-width="3"/>
    <!-- Scale arms -->
    <line x1="15" y1="25" x2="65" y2="25" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Scale pans -->
    <path d="M10 30 Q15 40 20 30" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M60 30 Q65 40 70 30" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  </g>
  
  <!-- Arabic text decoration -->
  <text x="200" y="165" text-anchor="middle" font-family="serif" font-size="24" fill="#8b5cf6" opacity="0.6">
    الفقه
  </text>
</svg>
