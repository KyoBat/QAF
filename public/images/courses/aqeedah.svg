<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg-aqeedah" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="accent-aqeedah" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#d97706" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg-aqeedah)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="350" cy="30" r="60" fill="#f59e0b"/>
    <circle cx="50" cy="170" r="40" fill="#d97706"/>
  </g>
  
  <!-- Star/Light icon -->
  <g transform="translate(160, 50)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#accent-aqeedah)" opacity="0.2"/>
    <!-- Star -->
    <polygon points="40,15 45,35 65,35 50,47 55,67 40,55 25,67 30,47 15,35 35,35" 
             fill="none" stroke="#f59e0b" stroke-width="2"/>
    <!-- Inner glow -->
    <circle cx="40" cy="40" r="8" fill="#f59e0b" opacity="0.3"/>
  </g>
  
  <!-- Arabic text decoration -->
  <text x="200" y="165" text-anchor="middle" font-family="serif" font-size="24" fill="#f59e0b" opacity="0.6">
    العقيدة
  </text>
</svg>
