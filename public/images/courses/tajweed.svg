<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="350" cy="30" r="60" fill="#10b981"/>
    <circle cx="50" cy="170" r="40" fill="#059669"/>
  </g>
  
  <!-- Quran icon -->
  <g transform="translate(160, 60)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#accent)" opacity="0.2"/>
    <path d="M20 20 L60 20 L60 60 L20 60 Z" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M30 30 L50 30 M30 40 L50 40 M30 50 L45 50" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <path d="M15 25 Q10 40 15 55" fill="none" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Arabic text decoration -->
  <text x="200" y="170" text-anchor="middle" font-family="serif" font-size="24" fill="#10b981" opacity="0.6">
    التجويد
  </text>
