<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a227;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a2f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Decorative Islamic Pattern -->
  <g opacity="0.1" fill="#c9a227">
    <circle cx="50" cy="50" r="30" />
    <circle cx="350" cy="250" r="40" />
    <circle cx="380" cy="30" r="20" />
    <circle cx="20" cy="270" r="25" />
  </g>
  
  <!-- Central Book (Hadith Collection) -->
  <g transform="translate(200, 130)">
    <!-- Book spine -->
    <rect x="-60" y="-50" width="120" height="100" rx="5" fill="url(#bookGrad)" stroke="#c9a227" stroke-width="2"/>
    
    <!-- Book pages -->
    <rect x="-55" y="-45" width="110" height="90" rx="3" fill="#f5f1e8"/>
    
    <!-- Arabic text مصطلح الحديث -->
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a3a2f">مصطلح الحديث</text>
    
    <!-- Decorative line -->
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#c9a227" stroke-width="2"/>
    
    <!-- Book subtitle -->
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d5a4a">علوم الحديث</text>
  </g>
  
  <!-- Chain of Transmission (Isnad) Representation -->
  <g transform="translate(200, 230)">
    <!-- Chain links -->
    <circle cx="-80" cy="0" r="12" fill="none" stroke="url(#chainGrad)" stroke-width="3"/>
    <circle cx="-40" cy="0" r="12" fill="none" stroke="url(#chainGrad)" stroke-width="3"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#chainGrad)" stroke-width="3"/>
    <circle cx="40" cy="0" r="12" fill="none" stroke="url(#chainGrad)" stroke-width="3"/>
    <circle cx="80" cy="0" r="12" fill="none" stroke="url(#chainGrad)" stroke-width="3"/>
    
    <!-- Connecting lines -->
    <line x1="-68" y1="0" x2="-52" y2="0" stroke="#c9a227" stroke-width="2"/>
    <line x1="-28" y1="0" x2="-12" y2="0" stroke="#c9a227" stroke-width="2"/>
    <line x1="12" y1="0" x2="28" y2="0" stroke="#c9a227" stroke-width="2"/>
    <line x1="52" y1="0" x2="68" y2="0" stroke="#c9a227" stroke-width="2"/>
  </g>
  
  <!-- Quill/Pen (Writing Symbol) -->
  <g transform="translate(320, 80)">
    <path d="M0 0 L-8 40 L0 35 L8 40 Z" fill="#c9a227"/>
    <path d="M0 35 L0 50" stroke="#1a3a2f" stroke-width="2"/>
  </g>
  
  <!-- Scroll/Document -->
  <g transform="translate(80, 80)">
    <rect x="-25" y="-30" width="50" height="60" rx="3" fill="#f5f1e8" stroke="#c9a227" stroke-width="1"/>
    <line x1="-18" y1="-20" x2="18" y2="-20" stroke="#2d5a4a" stroke-width="1" opacity="0.5"/>
    <line x1="-18" y1="-10" x2="18" y2="-10" stroke="#2d5a4a" stroke-width="1" opacity="0.5"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="#2d5a4a" stroke-width="1" opacity="0.5"/>
    <line x1="-18" y1="10" x2="18" y2="10" stroke="#2d5a4a" stroke-width="1" opacity="0.5"/>
    <line x1="-18" y1="20" x2="10" y2="20" stroke="#2d5a4a" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Magnifying Glass (Verification) -->
  <g transform="translate(320, 180)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#c9a227" stroke-width="3"/>
    <line x1="10" y1="10" x2="22" y2="22" stroke="#c9a227" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Checkmark (Sahih Symbol) -->
  <g transform="translate(80, 180)">
    <circle cx="0" cy="0" r="18" fill="#27ae60" opacity="0.2"/>
    <path d="M-8 0 L-3 5 L8 -6" stroke="#27ae60" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title at bottom -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c9a227" opacity="0.8">Sciences du Hadith</text>
</svg>