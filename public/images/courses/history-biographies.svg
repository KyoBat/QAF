<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg-bio" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="accent-bio" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#a855f7" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24" />
      <stop offset="100%" style="stop-color:#d97706" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg-bio)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="350" cy="40" r="70" fill="#8b5cf6"/>
    <circle cx="40" cy="160" r="50" fill="#a855f7"/>
  </g>
  
  <!-- Central figure (scholar) with book -->
  <g transform="translate(130, 25)">
    <!-- Main scholar silhouette -->
    <circle cx="70" cy="35" r="28" fill="url(#accent-bio)" opacity="0.9"/>
    <rect x="45" y="68" width="50" height="60" rx="10" fill="url(#accent-bio)" opacity="0.7"/>
    <!-- Turban -->
    <path d="M38 35 Q70 5 102 35" fill="none" stroke="#a855f7" stroke-width="4" opacity="0.8"/>
    
    <!-- Open book in hands -->
    <g transform="translate(40, 100)">
      <path d="M0 20 Q30 5 60 20 L60 45 Q30 30 0 45 Z" fill="url(#gold)" opacity="0.8"/>
      <line x1="30" y1="15" x2="30" y2="40" stroke="#d97706" stroke-width="1.5"/>
      <line x1="10" y1="25" x2="25" y2="22" stroke="#d97706" stroke-width="1" opacity="0.7"/>
      <line x1="10" y1="32" x2="25" y2="29" stroke="#d97706" stroke-width="1" opacity="0.7"/>
      <line x1="35" y1="22" x2="50" y2="25" stroke="#d97706" stroke-width="1" opacity="0.7"/>
      <line x1="35" y1="29" x2="50" y2="32" stroke="#d97706" stroke-width="1" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Women scholars representation (smaller figures on sides) -->
  <g transform="translate(40, 50)">
    <circle cx="25" cy="20" r="15" fill="#ec4899" opacity="0.7"/>
    <rect x="12" y="38" width="26" height="35" rx="6" fill="#ec4899" opacity="0.5"/>
    <path d="M10 18 Q25 5 40 18" fill="none" stroke="#db2777" stroke-width="2" opacity="0.6"/>
  </g>
  
  <g transform="translate(295, 50)">
    <circle cx="25" cy="20" r="15" fill="#ec4899" opacity="0.7"/>
    <rect x="12" y="38" width="26" height="35" rx="6" fill="#ec4899" opacity="0.5"/>
    <path d="M10 18 Q25 5 40 18" fill="none" stroke="#db2777" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Scroll/Biography symbol -->
  <g transform="translate(165, 155)">
    <rect x="0" y="0" width="70" height="25" rx="5" fill="url(#gold)" opacity="0.6"/>
    <circle cx="0" cy="12" r="8" fill="#fbbf24" opacity="0.8"/>
    <circle cx="70" cy="12" r="8" fill="#fbbf24" opacity="0.8"/>
    <line x1="15" y1="8" x2="55" y2="8" stroke="#d97706" stroke-width="1"/>
    <line x1="15" y1="14" x2="55" y2="14" stroke="#d97706" stroke-width="1"/>
    <line x1="15" y1="20" x2="45" y2="20" stroke="#d97706" stroke-width="1"/>
  </g>
  
  <!-- Arabic text decoration -->
  <text x="200" y="193" text-anchor="middle" font-family="serif" font-size="16" fill="#8b5cf6" opacity="0.7">
    حياة العلماء
  </text>
</svg>
