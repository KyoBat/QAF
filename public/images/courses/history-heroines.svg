<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a1942;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1a4a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6e05e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d69e2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbb6ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ed64a6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative Islamic pattern - simplified geometric -->
  <g opacity="0.15" fill="#f6e05e">
    <circle cx="50" cy="50" r="30" fill="none" stroke="#fbb6ce" stroke-width="1"/>
    <circle cx="350" cy="50" r="30" fill="none" stroke="#fbb6ce" stroke-width="1"/>
    <circle cx="50" cy="250" r="30" fill="none" stroke="#fbb6ce" stroke-width="1"/>
    <circle cx="350" cy="250" r="30" fill="none" stroke="#fbb6ce" stroke-width="1"/>
    <!-- Additional decorative elements -->
    <path d="M200,20 L210,40 L200,35 L190,40 Z" fill="#fbb6ce"/>
    <path d="M200,280 L210,260 L200,265 L190,260 Z" fill="#fbb6ce"/>
  </g>
  
  <!-- Central motif - Crescent moon with rose pattern -->
  <g transform="translate(200, 110)">
    <!-- Crescent moon representing feminine grace -->
    <path d="M-40,-40 A45,45 0 1,1 -40,40 A35,35 0 1,0 -40,-40" 
          fill="url(#goldGradient)" filter="url(#glow)"/>
    
    <!-- Central rose/flower representing heroines -->
    <g transform="translate(10, 0)">
      <!-- Outer petals -->
      <ellipse cx="0" cy="-18" rx="8" ry="15" fill="url(#roseGradient)" opacity="0.9"/>
      <ellipse cx="17" cy="-6" rx="8" ry="15" fill="url(#roseGradient)" opacity="0.9" transform="rotate(72)"/>
      <ellipse cx="10" cy="15" rx="8" ry="15" fill="url(#roseGradient)" opacity="0.9" transform="rotate(144)"/>
      <ellipse cx="-10" cy="15" rx="8" ry="15" fill="url(#roseGradient)" opacity="0.9" transform="rotate(216)"/>
      <ellipse cx="-17" cy="-6" rx="8" ry="15" fill="url(#roseGradient)" opacity="0.9" transform="rotate(288)"/>
      <!-- Center -->
      <circle cx="0" cy="0" r="8" fill="#f6e05e"/>
    </g>
    
    <!-- Smaller stars representing different heroines -->
    <g fill="#fbb6ce" opacity="0.7">
      <!-- Khadija -->
      <circle cx="-55" cy="-25" r="5"/>
      <!-- Aisha -->
      <circle cx="-50" cy="30" r="5"/>
      <!-- Fatima -->
      <circle cx="55" cy="-20" r="5"/>
      <!-- Sumayyah -->
      <circle cx="60" cy="25" r="4"/>
      <!-- Nusayba -->
      <circle cx="45" cy="45" r="3"/>
      <!-- Scholars -->
      <circle cx="-60" cy="5" r="3"/>
    </g>
  </g>
  
  <!-- Arabic calligraphy: النساء البطلات -->
  <g transform="translate(200, 200)">
    <text x="0" y="0" 
          font-family="'Traditional Arabic', 'Amiri', serif" 
          font-size="28" 
          fill="url(#goldGradient)" 
          text-anchor="middle"
          filter="url(#glow)">
      النساء البطلات
    </text>
  </g>
  
  <!-- Subtitle -->
  <g transform="translate(200, 235)">
    <text x="0" y="0" 
          font-family="'Segoe UI', sans-serif" 
          font-size="14" 
          fill="#fbb6ce" 
          text-anchor="middle"
          opacity="0.9">
      Les Femmes Héroïques de l'Islam
    </text>
  </g>
  
  <!-- Decorative border lines -->
  <line x1="80" y1="260" x2="320" y2="260" stroke="#f6e05e" stroke-width="0.5" opacity="0.5"/>
  <line x1="100" y1="265" x2="300" y2="265" stroke="#fbb6ce" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Small decorative diamonds -->
  <g fill="#f6e05e" opacity="0.6">
    <polygon points="70,260 75,265 70,270 65,265"/>
    <polygon points="330,260 335,265 330,270 325,265"/>
  </g>
</svg>
