<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg-history" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="accent-history" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#7c3aed" />
    </linearGradient>
    <!-- Couleurs des 4 imams -->
    <linearGradient id="hanafi" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#16a34a" />
    </linearGradient>
    <linearGradient id="maliki" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308" />
      <stop offset="100%" style="stop-color:#ca8a04" />
    </linearGradient>
    <linearGradient id="shafii" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#2563eb" />
    </linearGradient>
    <linearGradient id="hanbali" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7" />
      <stop offset="100%" style="stop-color:#9333ea" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg-history)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="350" cy="30" r="60" fill="#8b5cf6"/>
    <circle cx="50" cy="170" r="40" fill="#7c3aed"/>
  </g>
  
  <!-- 4 Scholars silhouettes with their colors -->
  <g transform="translate(60, 35)">
    <!-- Abū Ḥanīfa - Green -->
    <g transform="translate(0, 0)">
      <circle cx="30" cy="25" r="18" fill="url(#hanafi)" opacity="0.9"/>
      <rect x="15" y="45" width="30" height="45" rx="8" fill="url(#hanafi)" opacity="0.7"/>
      <!-- Turban hint -->
      <path d="M12 25 Q30 5 48 25" fill="none" stroke="#16a34a" stroke-width="3" opacity="0.8"/>
    </g>
    
    <!-- Mālik - Yellow -->
    <g transform="translate(70, 0)">
      <circle cx="30" cy="25" r="18" fill="url(#maliki)" opacity="0.9"/>
      <rect x="15" y="45" width="30" height="45" rx="8" fill="url(#maliki)" opacity="0.7"/>
      <path d="M12 25 Q30 5 48 25" fill="none" stroke="#ca8a04" stroke-width="3" opacity="0.8"/>
    </g>
    
    <!-- Ash-Shāfi'ī - Blue -->
    <g transform="translate(140, 0)">
      <circle cx="30" cy="25" r="18" fill="url(#shafii)" opacity="0.9"/>
      <rect x="15" y="45" width="30" height="45" rx="8" fill="url(#shafii)" opacity="0.7"/>
      <path d="M12 25 Q30 5 48 25" fill="none" stroke="#2563eb" stroke-width="3" opacity="0.8"/>
    </g>
    
    <!-- Aḥmad - Purple -->
    <g transform="translate(210, 0)">
      <circle cx="30" cy="25" r="18" fill="url(#hanbali)" opacity="0.9"/>
      <rect x="15" y="45" width="30" height="45" rx="8" fill="url(#hanbali)" opacity="0.7"/>
      <path d="M12 25 Q30 5 48 25" fill="none" stroke="#9333ea" stroke-width="3" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Connecting line (unity) -->
  <line x1="90" y1="130" x2="310" y2="130" stroke="url(#accent-history)" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Book symbol at center bottom -->
  <g transform="translate(175, 140)">
    <rect x="0" y="0" width="50" height="35" rx="3" fill="url(#accent-history)" opacity="0.3"/>
    <path d="M25 5 L25 30 M10 10 L25 5 L40 10" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="15" y1="15" x2="35" y2="15" stroke="#8b5cf6" stroke-width="1" opacity="0.7"/>
    <line x1="15" y1="20" x2="35" y2="20" stroke="#8b5cf6" stroke-width="1" opacity="0.7"/>
    <line x1="15" y1="25" x2="30" y2="25" stroke="#8b5cf6" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Arabic text decoration -->
  <text x="200" y="190" text-anchor="middle" font-family="serif" font-size="18" fill="#8b5cf6" opacity="0.7">
    الأئمة الأربعة
  </text>
</svg>
