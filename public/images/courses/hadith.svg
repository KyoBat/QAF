<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg-hadith" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="accent-hadith" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899" />
      <stop offset="100%" style="stop-color:#db2777" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg-hadith)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="350" cy="30" r="60" fill="#ec4899"/>
    <circle cx="50" cy="170" r="40" fill="#db2777"/>
  </g>
  
  <!-- Scroll icon -->
  <g transform="translate(160, 50)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#accent-hadith)" opacity="0.2"/>
    <!-- Scroll paper -->
    <rect x="20" y="15" width="40" height="50" rx="3" fill="none" stroke="#ec4899" stroke-width="2"/>
    <!-- Scroll rolls -->
    <ellipse cx="20" cy="15" rx="5" ry="3" fill="none" stroke="#ec4899" stroke-width="2"/>
    <ellipse cx="60" cy="15" rx="5" ry="3" fill="none" stroke="#ec4899" stroke-width="2"/>
    <ellipse cx="20" cy="65" rx="5" ry="3" fill="none" stroke="#ec4899" stroke-width="2"/>
    <ellipse cx="60" cy="65" rx="5" ry="3" fill="none" stroke="#ec4899" stroke-width="2"/>
    <!-- Text lines -->
    <line x1="28" y1="30" x2="52" y2="30" stroke="#ec4899" stroke-width="1.5"/>
    <line x1="28" y1="40" x2="52" y2="40" stroke="#ec4899" stroke-width="1.5"/>
    <line x1="28" y1="50" x2="45" y2="50" stroke="#ec4899" stroke-width="1.5"/>
  </g>
  
  <!-- Arabic text decoration -->
  <text x="200" y="165" text-anchor="middle" font-family="serif" font-size="24" fill="#ec4899" opacity="0.6">
    الحديث
  </text>
</svg>
