<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0d2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.08">
    <circle cx="0" cy="0" r="150" fill="none" stroke="#ffd700" stroke-width="1"/>
    <circle cx="400" cy="300" r="150" fill="none" stroke="#ffd700" stroke-width="1"/>
    <circle cx="200" cy="150" r="200" fill="none" stroke="#ffd700" stroke-width="0.5"/>
  </g>
  
  <!-- Central shield/emblem -->
  <g transform="translate(200, 140)">
    <!-- Shield shape -->
    <path d="M0,-60 L50,-40 L50,20 Q50,60 0,80 Q-50,60 -50,20 L-50,-40 Z" 
          fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
    <path d="M0,-50 L40,-33 L40,15 Q40,50 0,67 Q-40,50 -40,15 L-40,-33 Z" 
          fill="url(#bgGrad)" stroke="url(#goldGrad)" stroke-width="1"/>
    
    <!-- Checkmark inside shield (truth/refutation) -->
    <path d="M-20,5 L-5,20 L25,-15" fill="none" stroke="url(#greenGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Cross out wrong (X) faded behind -->
    <g opacity="0.3">
      <line x1="-25" y1="-20" x2="25" y2="25" stroke="#e74c3c" stroke-width="4" stroke-linecap="round"/>
      <line x1="25" y1="-20" x2="-25" y2="25" stroke="#e74c3c" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Diverging paths (representing sects) -->
  <g stroke="#ffd700" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M200,220 Q150,250 100,240"/>
    <path d="M200,220 Q170,260 150,280"/>
    <path d="M200,220 Q230,260 250,280"/>
    <path d="M200,220 Q250,250 300,240"/>
  </g>
  
  <!-- Central straight path (Ahl al-Sunnah) -->
  <path d="M200,220 L200,280" stroke="url(#greenGrad)" stroke-width="3" fill="none"/>
  <circle cx="200" cy="220" r="5" fill="url(#goldGrad)"/>
  
  <!-- Stars decoration -->
  <g fill="url(#goldGrad)">
    <polygon points="80,50 83,60 93,60 85,67 88,77 80,71 72,77 75,67 67,60 77,60" transform="scale(0.7)"/>
    <polygon points="320,50 323,60 333,60 325,67 328,77 320,71 312,77 315,67 307,60 317,60" transform="scale(0.7) translate(130, 0)"/>
  </g>
  
  <!-- Arabic text: الفرق والردود -->
  <text x="200" y="45" text-anchor="middle" fill="url(#goldGrad)" 
        font-family="'Amiri', 'Traditional Arabic', serif" font-size="22" font-weight="bold">
    الفِرَق والردود
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="68" text-anchor="middle" fill="#a0a0a0" 
        font-family="'Amiri', serif" font-size="12">
    Sectes et Réfutations
  </text>
</svg>
