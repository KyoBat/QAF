<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg-seerah" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="accent-seerah" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9" />
      <stop offset="100%" style="stop-color:#0284c7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg-seerah)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="350" cy="30" r="60" fill="#0ea5e9"/>
    <circle cx="50" cy="170" r="40" fill="#0284c7"/>
  </g>
  
  <!-- Crescent moon icon -->
  <g transform="translate(160, 50)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#accent-seerah)" opacity="0.2"/>
    <!-- Moon -->
    <path d="M55 25 A25 25 0 1 0 55 65 A20 20 0 1 1 55 25" 
          fill="none" stroke="#0ea5e9" stroke-width="2"/>
    <!-- Stars -->
    <circle cx="25" cy="30" r="2" fill="#0ea5e9"/>
    <circle cx="20" cy="50" r="1.5" fill="#0ea5e9"/>
    <circle cx="30" cy="60" r="1" fill="#0ea5e9"/>
  </g>
  
  <!-- Arabic text decoration -->
  <text x="200" y="165" text-anchor="middle" font-family="serif" font-size="24" fill="#0ea5e9" opacity="0.6">
    السيرة
  </text>
</svg>
