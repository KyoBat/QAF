<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2818;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="100" fill="none" stroke="#ffd700" stroke-width="1"/>
    <circle cx="350" cy="250" r="120" fill="none" stroke="#ffd700" stroke-width="1"/>
  </g>
  
  <!-- Tree/Root symbol representing Usul (foundations) -->
  <g transform="translate(200, 150)">
    <!-- Main trunk -->
    <rect x="-8" y="-20" width="16" height="80" rx="3" fill="url(#goldGrad)"/>
    
    <!-- Roots (Usul = foundations) -->
    <path d="M0,60 Q-30,80 -50,90" stroke="url(#goldGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M0,60 Q30,80 50,90" stroke="url(#goldGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M0,60 Q-15,85 -25,100" stroke="url(#goldGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M0,60 Q15,85 25,100" stroke="url(#goldGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Branches (representing derived rulings) -->
    <path d="M0,-20 Q-40,-40 -60,-30" stroke="url(#goldGrad)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M0,-20 Q40,-40 60,-30" stroke="url(#goldGrad)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M0,-20 Q-25,-50 -35,-60" stroke="url(#goldGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M0,-20 Q25,-50 35,-60" stroke="url(#goldGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M0,-20 L0,-70" stroke="url(#goldGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Leaves/fruits -->
    <circle cx="-60" cy="-30" r="10" fill="url(#goldGrad)" opacity="0.8"/>
    <circle cx="60" cy="-30" r="10" fill="url(#goldGrad)" opacity="0.8"/>
    <circle cx="-35" cy="-60" r="8" fill="url(#goldGrad)" opacity="0.8"/>
    <circle cx="35" cy="-60" r="8" fill="url(#goldGrad)" opacity="0.8"/>
    <circle cx="0" cy="-70" r="12" fill="url(#goldGrad)"/>
  </g>
  
  <!-- Arabic text: أصول الفقه -->
  <text x="200" y="270" text-anchor="middle" fill="url(#goldGrad)" 
        font-family="'Amiri', 'Traditional Arabic', serif" font-size="24" font-weight="bold">
    أصول الفقه
  </text>
</svg>
