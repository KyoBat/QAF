<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1f4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0d2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.08">
    <circle cx="100" cy="100" r="150" fill="none" stroke="#ffd700" stroke-width="1"/>
    <circle cx="300" cy="200" r="130" fill="none" stroke="#ffd700" stroke-width="1"/>
  </g>
  
  <!-- Family/House symbol -->
  <g transform="translate(200, 130)">
    <!-- House roof -->
    <path d="M-70,0 L0,-50 L70,0 Z" fill="url(#goldGrad)"/>
    
    <!-- House body -->
    <rect x="-55" y="0" width="110" height="70" fill="url(#goldGrad)" opacity="0.9"/>
    
    <!-- Door -->
    <rect x="-15" y="25" width="30" height="45" rx="15" ry="15" fill="url(#bgGrad)"/>
    
    <!-- Windows -->
    <rect x="-45" y="15" width="20" height="20" rx="2" fill="url(#bgGrad)"/>
    <rect x="25" y="15" width="20" height="20" rx="2" fill="url(#bgGrad)"/>
    
    <!-- Heart symbol (family love) -->
    <path d="M0,-25 C-10,-35 -25,-30 -25,-15 C-25,0 0,15 0,15 C0,15 25,0 25,-15 C25,-30 10,-35 0,-25" 
          fill="url(#pinkGrad)" transform="translate(0, -10) scale(0.6)"/>
  </g>
  
  <!-- Family figures (simplified) -->
  <g transform="translate(200, 220)">
    <!-- Adult 1 -->
    <circle cx="-25" cy="-15" r="8" fill="url(#goldGrad)"/>
    <rect x="-30" y="-5" width="10" height="20" rx="3" fill="url(#goldGrad)"/>
    
    <!-- Adult 2 -->
    <circle cx="25" cy="-15" r="8" fill="url(#goldGrad)"/>
    <rect x="20" y="-5" width="10" height="20" rx="3" fill="url(#goldGrad)"/>
    
    <!-- Child -->
    <circle cx="0" cy="-8" r="6" fill="url(#pinkGrad)"/>
    <rect x="-4" y="0" width="8" height="12" rx="2" fill="url(#pinkGrad)"/>
  </g>
  
  <!-- Arabic text: فقه الأسرة -->
  <text x="200" y="270" text-anchor="middle" fill="url(#goldGrad)" 
        font-family="'Amiri', 'Traditional Arabic', serif" font-size="24" font-weight="bold">
    فقه الأسرة
  </text>
</svg>
