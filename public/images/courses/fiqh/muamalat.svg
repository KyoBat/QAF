<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1b2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.08">
    <circle cx="50" cy="50" r="100" fill="none" stroke="#ffd700" stroke-width="1"/>
    <circle cx="350" cy="250" r="120" fill="none" stroke="#ffd700" stroke-width="1"/>
  </g>
  
  <!-- Scale of justice (transactions/fairness) -->
  <g transform="translate(200, 120)">
    <!-- Top bar -->
    <rect x="-60" y="-5" width="120" height="10" rx="3" fill="url(#goldGrad)"/>
    
    <!-- Center pole -->
    <rect x="-5" y="5" width="10" height="60" fill="url(#goldGrad)"/>
    
    <!-- Base -->
    <ellipse cx="0" cy="65" rx="30" ry="8" fill="url(#goldGrad)"/>
    
    <!-- Left chain -->
    <line x1="-50" y1="5" x2="-50" y2="35" stroke="url(#goldGrad)" stroke-width="3"/>
    <!-- Left plate -->
    <ellipse cx="-50" cy="40" rx="25" ry="8" fill="url(#goldGrad)"/>
    
    <!-- Right chain -->
    <line x1="50" y1="5" x2="50" y2="35" stroke="url(#goldGrad)" stroke-width="3"/>
    <!-- Right plate -->
    <ellipse cx="50" cy="40" rx="25" ry="8" fill="url(#goldGrad)"/>
    
    <!-- Coins on plates -->
    <circle cx="-55" cy="35" r="8" fill="url(#greenGrad)"/>
    <circle cx="-45" cy="35" r="8" fill="url(#greenGrad)"/>
    <circle cx="45" cy="35" r="8" fill="url(#greenGrad)"/>
    <circle cx="55" cy="35" r="8" fill="url(#greenGrad)"/>
  </g>
  
  <!-- Handshake symbol (transactions) -->
  <g transform="translate(200, 210)">
    <path d="M-30,0 Q-20,-15 0,-10 Q20,-15 30,0" stroke="url(#goldGrad)" stroke-width="4" fill="none"/>
    <circle cx="-30" cy="0" r="8" fill="url(#goldGrad)"/>
    <circle cx="30" cy="0" r="8" fill="url(#goldGrad)"/>
  </g>
  
  <!-- Arabic text: فقه المعاملات -->
  <text x="200" y="270" text-anchor="middle" fill="url(#goldGrad)" 
        font-family="'Amiri', 'Traditional Arabic', serif" font-size="22" font-weight="bold">
    فقه المعاملات
  </text>
</svg>
